<html>
    <head>
        <style> rect {fill: lightblue; stroke: black; }</style>
    </head>
    
    <body onload='init()'>
        <h1>Hello Page</h1>
        
        <script src='https://d3js.org/d3.v5.min.js'></script>
        
        <svg width=800 height=800>
        </svg>
        
        <script>
            async function init() {
                const data = await d3.csv(
                'Data/Top5.csv');
                
                console.log(data);
                
                w = 800;
                h = 800;
                mg = 100;
                maxd = 150;
                
                xs = d3.scaleBand()
                .domain([0,1,2,3,4])
                .range([0, w]);
                ys = d3.scaleLinear()
                .domain([0,maxd])
                .range([0, h]);
                ys_ax = d3.scaleLinear()
                .domain([0,maxd])
                .range([h, 0]);
                
                d3.select("svg")
                .append("g")
                .attr("transform", "translate("+mg+","+mg+")")
                .selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", function(d,i) {return xs(i)})
                .attr("y", function(d) {return h-ys(d.Nonrenewable)})
                .attr("width", xs.bandwidth())
                .attr("height", function(d) {return ys(d.Nonrenewable)});
                
                d3.select("svg")
                .append("g")
                .attr("transform", "translate("+mg+","+mg+")")
                .call(d3.axisLeft(ys_ax));
                
                d3.select("svg")
                .append("g")
                .attr("transform", "translate("+mg+","+(h+mg)+")")
                .call(d3.axisBottom(xs));
            }
        </script>
        
    </body>
</html>
