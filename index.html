<html>
    <head>
        <style>
            rect.rect_pos {fill: DarkOrange; stroke: black; }
            rect.rect_neg {fill: LawnGreen; stroke: black; }
        </style>
    </head>
    
    <body onload='init()'>
        <h1>Hello Page</h1>
        
        <script src='https://d3js.org/d3.v5.min.js'></script>
        
        <svg width=800 height=800>
        </svg>
        
        <script>
            async function init() {
                const data = await d3.csv(
                'Data/Top5.csv');
                
                console.log(data);
                
                w = 600;
                h = 600;
                mg = 100;
                maxd = 150;
                maxd_neg = 50;
                mid = h * maxd / (maxd + maxd_neg);
                countries = ["CHN", "USA", "RUS", "IND", "JPN"];
                
                xs = d3.scaleBand()
                .domain(countries)
                .range([0, w]);
                ys_pos = d3.scaleLinear()
                .domain([0,maxd])
                .range([0, mid]);
                ys_neg = d3.scaleLinear()
                .domain([0,maxd_neg])
                .range([mid, h]);
                ys_ax = d3.scaleLinear()
                .domain([-maxd_neg,maxd])
                .range([h, 0]);
                
                // positive side
                d3.select("svg")
                .append("g")
                .attr("transform", "translate("+mg+","+mg+")")
                .selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", function(d,i) {return xs(countries[i]) + 15})
                .attr("y", function(d) {return mid-ys_pos(d.Nonrenewable)})
                .attr("width", xs.bandwidth()-15)
                .attr("height", function(d) {return ys_pos(d.Nonrenewable)})
                .attr('class', 'rect_pos');
                
                // negative side
                d3.select("svg")
                .append("g")
                .attr("transform", "translate("+mg+","+mg+")")
                .selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", function(d,i) {return xs(countries[i]) + 15})
                .attr("y", function(d) {return mid})
                .attr("width", xs.bandwidth()-15)
                .attr("height", function(d) {return ys_neg(d.Renewable) - mid})
                .attr('class', 'rect_neg');
                
                // y axis
                d3.select("svg")
                .append("g")
                .attr("transform", "translate("+mg+","+mg+")")
                .call(d3.axisLeft(ys_ax));
                
                // x axis
                d3.select("svg")
                .append("g")
                .attr("transform", "translate("+mg+","+(ys_pos(0)+mg)+")")
                .call(d3.axisBottom(xs));
            }
        </script>
        
    </body>
</html>
