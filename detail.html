<html>
    <head>
        <style> circle {fill: lightblue; stroke: black;} </style>
    </head>
    
    <body onload='init()'>
        <h1>Hello Page</h1>
        
        <script src='https://d3js.org/d3.v5.min.js'></script>
        
        <svg width=300 height=300>
        </svg>
        
        <script>
            async function init() {
            
                const data = await d3.csv(
                'https://flunky.github.io/cars2017.csv');
                
                h = 200;
                mg = 50;
                xs = d3.scaleLog()
                .domain([10,150])
                .range([0,200]);
                ys = d3.scaleLog()
                .domain([10,150])
                .range([0,200]);
                ys_ax = d3.scaleLog()
                .domain([10,150])
                .range([200,0]);
                
                d3.select('svg')
                .append('g')
                .attr('transform', 'translate('+mg+','+mg+')')
                .selectAll('circle')
                .data(data)
                .enter()
                .append('circle')
                .attr('cx', function(d) {return xs(d.AverageCityMPG)})
                .attr('cy', function(d) {return h - ys(d.AverageHighwayMPG)})
                .attr('r', function(d) {return 2 + parseInt(d.EngineCylinders)});
                
                d3.select("svg")
                .append("g")
                .attr('transform', 'translate('+mg+','+mg+')')
                .call(d3.axisLeft(ys_ax)
                .tickValues([10,20,50,100])
                .tickFormat(d3.format("~s")));
                
                d3.select("svg")
                .append("g")
                .attr('transform', 'translate('+mg+','+(h+mg)+')')
                .call(d3.axisBottom(xs)
                .tickValues([10,20,50,100])
                .tickFormat(d3.format("~s")));
            
            }
        </script>
        
    </body>
</html>
