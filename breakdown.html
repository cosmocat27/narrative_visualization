<html>
    <head>
        <script src='https://d3js.org/d3.v5.min.js'></script>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body onload='init()'>
        <h1>CS498 Narrative Visualization Assignment</h1>
        <div class="chart_title">
            <h2 id="title"></h2>
        </div>
        
        <svg width=800 height=600>
        </svg><br>
        
        <form id="form_timeseries" action="time_series.html" method="GET">
            <input id="country_field" type="hidden" name="country" value="">
            <button type="submit" style="background-color: DarkGreen">See energy usage over time</button>
        </form>
        
        <button onclick="window.location.href = 'index.html';">Return to overview</button>
        
        <script>
            async function init() {
                country = location.search.substring(1).split("&")[0].split("=")[1];
                document.getElementById("country_field").value=country;
                
                const data = await d3.csv(
                    'Data/' + country + '.csv');
                console.log(data);
                
                const lookup = await d3.csv(
                    'Data/Lookup.csv');
                console.log(lookup);
                abbr = lookup.map(function(d,i) {return d.Abbr});
                full = lookup.map(function(d,i) {return d.Full});
                
                country_full = full[abbr.indexOf(country)];
                document.getElementById("title").innerHTML = "Energy source distribution for " + country_full;
                
                mg_left = 150;
                mg_top = 20;
                r = 250;
                
                lastrow = data[data.length-1];
                chartdata = []
                data.columns.slice(1).forEach(function(k) {
                    chartdata.push(parseFloat(lastrow[k]));
                });
                
                var colors = ['DarkOrange','SkyBlue','Ivory','LawnGreen'];
                var pie = d3.pie();
                var arc = d3.arc().innerRadius(0).outerRadius(r);
                console.log(pie(chartdata));
                
                d3.select("svg")
                    .append("g")
                    .attr("transform", "translate("+(mg_left+r)+","+(mg_top+r)+")")
                    .selectAll("path")
                    .data(pie(chartdata))
                    .enter()
                    .append("path")
                    .attr("d", arc)
                    .attr("class", "pie")
                    .attr("fill", function(d) {return colors[d.index]});
                
                chartdata.sort(function(a, b){return b - a});
                var chartdata_cumsum = [];
                chartdata.reduce(function(a,b,i) {return chartdata_cumsum[i] = a + b}, 0);
                console.log(chartdata_cumsum);
                var chartdata_tot = chartdata_cumsum[chartdata_cumsum.length-1];
                var chartdata_pct = chartdata.map(function(d, i) {return [d/chartdata_tot, chartdata_cumsum[i]/chartdata_tot]});
                console.log(chartdata_pct);
                var x_text = function(p, t, r) {return r * Math.cos(Math.PI/2 - 2*Math.PI * (t - p/2))};
                var y_text = function(p, t, r) {return -r * Math.sin(Math.PI/2 - 2*Math.PI * (t - p/2))};
                
                d3.select("svg")
                    .append("g")
                    .attr("transform", "translate("+(mg_left+r)+","+(mg_top+r)+")")
                    .selectAll("text")
                    .data(chartdata_pct)
                    .enter()
                    .append("text")
                    .attr("x", function(d) {return x_text(d[0], d[1], r*2/3) - 10})
                    .attr("y", function(d) {return y_text(d[0], d[1], r*2/3) - 5})
                    .text(function(d) {return Math.round(100*d[0]) + "%"})
                    .attr("style", "font-size:16px");
            }
        </script>
        
    </body>
</html>
